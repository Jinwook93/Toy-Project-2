spring: 
  application:
    name : toyProject
    
  datasource:
    url: jdbc:mysql://localhost:3306/proj3?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    username: datas
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none   # create, create-drop, update, validate 중 선택
    show-sql: false       # SQL 로그 출력 여부
    properties:
      hibernate:
        format_sql: true # SQL 보기 좋게 포맷팅
    database-platform: org.hibernate.dialect.MySQLDialect  #MySQL8Dialect 는 spring 2.0 이하에서 사용

  jwt:
    secretKey: practicekeyyyyyyyyyyyyyyyyyyyyyy

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"
            client-name: Google
